<div class="container mb-5">
  <h2 class="h3">Partenaires</h2>
  <div class="row row-cols-2 row-cols-md-6">
    {% for partner in site.data.partners %}
      <div class="col mb-4">
        {% picture
            default
            "assets/images/partners/{{ partner.image  }}"
            --img
            alt="{{ partner.title }}"
            class="img-fluid"
            width="{{ partner.width }}"  %}
      </div>
    {% endfor %}
  </div>
</div>
